<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../../_asset/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../_asset/dist/css/adminlte.min.css">

  <link rel="stylesheet" href="../../_asset/dist/css/style.css">

  <title>teacher</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mt-5 text-center">
        <h1>Welcome Back Teacher</h1>
      </div>
    </div>
    <div class="row shadow mt-5">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <h2>Management</h2>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="list-group">
              <a href="profile.html" class="list-group-item list-group-item-action">My Profile</a>
              <a href="../teachers/teacher.html" class="list-group-item list-group-item-action">Teachers</a>
              <a href="../subjects/subject.html" class="list-group-item list-group-item-action">Subjects</a>
              <a href="../students/student.html" class="list-group-item list-group-item-action">Students</a>
              <a href="../classes/class.html" class="list-group-item list-group-item-action">Classes</a>
              <a href="#" class="list-group-item list-group-item-action">Log Out</a>
            </div>
          </div>
          <div class="col-md">
            <!-- content -->
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="alert alert-danger alert-dismissible fade show pb-0" role="alert">
                  <p>Edit Failed</p>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 p-4">
                <h4>My Profile <br><span class="badge badge-info">Teachers</span></h4>
                <form action="" method="POST" enctype="multipart/form-data">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <img src="../../img/default.jpg" alt="user-profile">
                      </div>

                      <div class="form-group">
                        <label>User ID :</label>
                        <input type="text" class="form-control" name="id" value="01" readonly>
                      </div>

                      <div class="form-group">
                        <label for="name">First Name *</label>
                        <input type="text" class="form-control" name="first_name" id="name" required autofocus
                          value="First Name">
                      </div>

                      <div class="form-group">
                        <label for="name">Last Name</label>
                        <input type="text" class="form-control" name="last_name" id="name" value="Last Name">
                      </div>

                      <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" name="age" id="age" value="19">
                      </div>


                      <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control">
                          <option value="">Choose...</option>
                        </select>
                      </div>


                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" value="example@example.com"
                          readonly>
                      </div>

                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="username" class="form-control" name="username" id="username" value="jack" readonly>
                      </div>

                      <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" class="form-control" name="phone_number" id="phone_number"
                          value="0123456789">
                      </div>

                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" id="address" value="">
                      </div>

                      <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" name="password1" id="password1">
                      </div>

                      <div class=" form-group">
                        <label for="password2">Comfirm Password</label>
                        <input type="password" class="form-control" name="password2" id="password2">
                      </div>

                      <div class=" form-group">
                        <label for="picture">Profile Picture</label>
                        <input type="file" class="form-control-file" name="picture" id="picture">
                      </div>

                      <div class="form-group">
                        <!-- Role Id  -->
                        <input type="hidden" class="form-control" name="role_id" value="3">
                      </div>

                      <div class="form-group">
                        <!-- Is Active  -->
                        <input type="hidden" class="form-control" name="is_active" value="">
                      </div>

                      <button type="submit" class="btn btn-success m-2" style="float:right;" name="submit"><i
                          class="fas fa-save"></i> Save Changes</button>
                      <button type="reset" class="btn btn-warning m-2" style="float:right;" name="submit"><i
                          class="fas fa-redo-alt"></i> Reset</button>
                    </div>
                  </div>


                </form>
              </div>
            </div>
            <!-- end content  -->
          </div>
        </div>
      </div>
    </div>

  </div>
