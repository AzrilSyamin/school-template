<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../../_asset/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../_asset/dist/css/adminlte.min.css">

  <link rel="stylesheet" href="../../_asset/dist/css/style.css">

  <title>admin</title>

</head>

<body>
  <div class="container">

    <!-- main content  -->
    <div class="row justify-content-center">
      <div class="col-12">

        <!-- title and profile -->
        <div class="row">
          <div class="col-sm-6 col-12 mt-md-3 px-4 py-3">
            <a href="#" class="badge badge-success mb-3 py-1 px-2">Log Out</a>
            <h4>Hi
              User Name
            </h4>
            <p>Choose item to manage</p>
          </div>
          <div class="col-sm-6 col-12 mt-md-3">
            <div class="row justify-content-center">
              <a href="../user/profile.html" class="col-5 m-1 py-4 text-center border rounded-sm shadow btn">
                <div class="row">
                  <div class="col-12">
                    <img src="../../img/default.jpg" class="rounded" alt="teacher-icon">
                  </div>
                  <div class="col-12 mt-2">
                    <p>My Profile</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- end title and profile -->
        <!-- content  -->



        <div class="row">
          <div class="col-12 col-md-6">
            <div class="alert alert-danger alert-dismissible fade show pb-0" role="alert">
              <p>Failed to Edit Subjects</p>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Page Heading -->
        <div class="row">
          <div class="col-12 mb-3">
            <a href="subject.html" class="btn btn-primary"><i class="fas fa-backward"></i> Back</a>
          </div>
          <!-- Awal Form  -->
          <div class="col-12 col-md-6 p-4 shadow">
            <h4>Edit Subjects</h4>
            <form action="" method="POST">
              <div class="form-group">
                <input type="hidden" class="form-control" name="id" id="id " value="" required>
              </div>

              <div class="form-group">
                <label for="subjects">Subjects Name</label>
                <input type="text" class="form-control" name="subjects" id="subjects " value="" autofocus required>
              </div>

              <div class="form-group">
                <label for="teacher">Teacher</label>
                <select class="form-control" id="teacher" name="teacher">
                  <option value="">Choose...</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success m-2" style="float:right;" name="submit"><i
                  class="fas fa-save"></i>
                Save Changes</button>
              <button type="reset" class="btn btn-warning m-2" style="float: right;"><i class="fas fa-redo-alt"></i>
                Reset</button>
            </form>
          </div>
          <!-- Akhir Form  -->
        </div>


        <!-- end content -->
      </div>
    </div>
    <!-- end main content  -->

  </div>

  <!-- jQuery -->
  <script src="../../_asset/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../_asset/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../_asset/dist/js/adminlte.min.js"></script>
</body>

</html>
