<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/_asset/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/_asset/dist/css/adminlte.min.css">

    <link rel="stylesheet" href="/_asset/dist/css/style.css">

    <title>Moderator</title>

</head>

<body>
    <div class="container">

        <!-- main content  -->
        <div class="row justify-content-center">
            <div class="col-12">

                <!-- title and profile -->
                <div class="row">
                    <div class="col-sm-6 col-12 mt-md-3 px-4 py-3">
                        <a href="" class="badge badge-success mb-3 py-1 px-2">Log Out</a>
                        <h4>Hi Selamat datang</h4>
                        <p>Choose item to manage</p>
                    </div>
                    <div class="col-sm-6 col-12 mt-md-3">
                        <div class="row justify-content-center">
                            <a href="" class="col-5 m-1 py-4 text-center border rounded-sm shadow btn">
                                <div class="row">
                                    <div class="col-12">
                                        <img src="/img/default.jpg" class="rounded" alt="teacher-icon">
                                    </div>
                                    <div class="col-12 mt-2">
                                        <p>My Profile</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- end title and profile -->
                <!-- content  -->
                <div class="row py-3 my-3">
                    <div class="col-12">
                        <a href="../index.html" class="btn btn-primary ml-0 mb-2">Back</a>
                        <!-- search form  -->
                        <div class="row">
                            <div class="col-12">
                                <form action="" method="post">
                                    <div class="input-group mb-3 shadow">
                                        <input type="text" class="form-control" name="searchbox" autocomplete="off">
                                        <div class="input-group-append">
                                            <button class="btn btn-warning border-dark" type="submit"
                                                name="search">Search</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- end search form  -->

                        <!-- Page Heading -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <!-- First Header Table  -->
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-12 col-sm-6">
                                                <h4>List Of Students</h4>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <a href="add.html" class="btn btn-success float-md-right"><i
                                                        class="fas fa-fw fa-plus-circle"></i> Add New Students</a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Header Table  -->
                                    <!-- Awal Table  -->
                                    <div class="table-responsive shadow">
                                        <table class="table table-striped">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Gender</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Class</th>
                                                    <th scope="col">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <th scope="row"></th>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td>

                                                        <a class="badge badge-warning" href="edit.html"><i
                                                                class="fas fa-edit"></i></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- Akhir Table  -->
                                </div>
                            </div>
                        </div>
                        <!--End Page Heading -->
                    </div>
                </div>
                <!-- end content -->
            </div>
        </div>
        <!-- end main content  -->

    </div>

    <!-- jQuery -->
    <script src="/_asset/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/_asset/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/_asset/dist/js/adminlte.min.js"></script>
