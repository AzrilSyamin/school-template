          <div class="col-sm-6 col-12 mt-md-3 px-4 py-3">

            <h4>Hi Selamat datang</h4>
            <p>Choose item to manage</p>
          </div>
          <div class="col-sm-6 col-12 mt-md-3">
            <div class="row justify-content-center">
              <a href="" class="col-5 m-1 py-4 text-center border rounded-sm shadow btn">
                <div class="row">
                  <div class="col-12">
                    <img src="/img/default.jpg" class="rounded" alt="teacher-icon">

                  <div class="col-12 mt-2">

                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- end title and profile -->
        <!-- content  -->
        <!-- Page Heading -->
        <div class="row">
          <div class="col-12 mb-3">
            <a href="index.html" class="btn btn-primary"><i class="fas fa-backward"></i> Back</a>
          </div>
          <!-- Awal Form  -->
          <div class="col-12 col-md-6 p-4 shadow">
            <h4>Edit Students</h4>
            <form action="" method="POST">
              <div class="form-group">
                <input type="hidden" class="form-control" name="id" id="id " value="" autofocus required>
              </div>

              <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" class="form-control" name="name" id="name " value="" autofocus required>
              </div>

              <div class="form-group">
                <label for="age">Age</label>
                <select name="age" id="age" class="form-control">
                  <option value="">Choose...</option>
                  <option value=""></option>
                </select>
              </div>

              <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control">
                  <option value="">Choose...</option>
                </select>
              </div>

              <div class="form-group">
                <label for="class">Class *</label>
                <select name="class" id="class" class="form-control" required>
                  <option value="">Choose...</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success m-2" style="float:right;" name="submit"><i
                  class="fas fa-save"></i> Save Changes</button>
              <button type="reset" class="btn btn-warning m-2" style="float: right;"><i class="fas fa-redo-alt"></i>
                Reset</button>
            </form>
          </div>
          <!-- Akhir Form  -->
        </div>

      </div>
