<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/_asset/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/_asset/dist/css/adminlte.min.css">

  <link rel="stylesheet" href="/_asset/dist/css/style.css">

  <title>Moderator</title>

</head>

<body>
  <div class="container">

    <!-- main content  -->
    <div class="row justify-content-center">
      <div class="col-12">

        <!-- title and profile -->
        <div class="row">
          <div class="col-sm-6 col-12 mt-md-3 px-4 py-3">
            <a href="" class="badge badge-success mb-3 py-1 px-2">Log Out</a>
            <h4>Hi Selamat datang</h4>
            <p>Choose item to manage</p>
          </div>
          <div class="col-sm-6 col-12 mt-md-3">
            <div class="row justify-content-center">
              <a href="" class="col-5 m-1 py-4 text-center border rounded-sm shadow btn">
                <div class="row">
                  <div class="col-12">
                    <img src="/img/default.jpg" class="rounded" alt="teacher-icon">
                  </div>
                  <div class="col-12 mt-2">
                    <p>My Profile</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- end title and profile -->
        <!-- content  -->
        <div class="row py-3 my-3">
          <div class="col-12">
              <a href="../index.html" class="btn btn-primary ml-0 mb-2">Back</a>
        <!--Page Heading -->
        <div class="row">
          <div class="col-12 p-4">
            <h4>My Profile <br><span class="badge badge-info">My Role</span></h4>
            <form action="" method="POST" enctype="multipart/form-data">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <img src="/img/default.jpg" alt="user-profile">
                  </div>

                  <div class="form-group">
                    <label>User ID :</label>
                    <input type="text" class="form-control" name="id" value="" readonly>
                  </div>

                  <div class="form-group">
                    <label for="name">First Name *</label>
                    <input type="text" class="form-control" name="first_name" id="name" required autofocus value="">
                  </div>

                  <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="name" value="">
                  </div>

                  <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" name="age" id="age" value="">
                  </div>


                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-control">
                      <option value="">Choose...</option>
                    </select>
                  </div>


                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" value="" readonly>
                  </div>

                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" name="username" id="username" value="" readonly>
                  </div>

                  <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="number" class="form-control" name="phone_number" id="phone_number" value="">
                  </div>

                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" value="">
                  </div>

                  <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" name="password1" id="password1">
                  </div>

                  <div class=" form-group">
                    <label for="password2">Comfirm Password</label>
                    <input type="password" class="form-control" name="password2" id="password2">
                  </div>

                  <div class=" form-group">
                    <label for="picture">Profile Picture</label>
                    <input type="file" class="form-control-file" name="picture" id="picture">
                  </div>

                  <div class="form-group">
                    <!-- Role Id  -->
                    <input type="hidden" class="form-control" name="role_id" value="">
                  </div>

                  <div class="form-group">
                    <!-- Is Active  -->
                    <input type="hidden" class="form-control" name="is_active" value="">
                  </div>

                  <button type="submit" class="btn btn-success m-2" style="float:right;" name="submit"><i
                      class="fas fa-save"></i> Save Changes</button>
                  <button type="reset" class="btn btn-warning m-2" style="float:right;" name="submit"><i
                      class="fas fa-redo-alt"></i> Reset</button>
                </div>
              </div>


            </form>
          </div>
        </div>
        <!--End Page Heading -->
      </div>
    </div>
        <!-- end content -->
      </div>
    </div>
    <!-- end main content  -->

  </div>

  <!-- jQuery -->
  <script src="/_asset/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/_asset/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/_asset/dist/js/adminlte.min.js"></script>
</body>

</html>
