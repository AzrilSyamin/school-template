    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 text-center">
                <h1>Welcome Back Teacher</h1>
            </div>
        </div>
        <div class="row shadow mt-5">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <h2>Management</h2>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="list-group">
                            <a href="../user/" myprofile" class="list-group-item list-group-item-action">My Profile</a>
                            <a href="../teachers/" teachers" class="list-group-item list-group-item-action">Teachers</a>
                            <a href="../subjects/" subjects" class="list-group-item list-group-item-action">Subjects</a>
                            <a href="../students/" students" class="list-group-item list-group-item-action">Students</a>

                        </div>
                    </div>
                    <div class="col-md">
                        <!-- Page Heading -->
                        <div class="row">
                            <div class="col-12 mb-3">

                            </div>
                            <!-- Awal Form  -->
                            <div class="col-12 col-md-6 p-4 shadow">
                                <h4>Add New Class</h4>
                                <form action="" method="POST">
                                    <div class="form-group">
                                        <label for="class">Class Name :</label>
                                        <input type="text" class="form-control" name="class" id="class " autofocus
                                            required>
                                    </div>
                                    <div>
                                        <label>Teachers</label>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input name="teacher_id[]" class="form-check-input" type="checkbox"
                                                    value="">
                                            </label>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-success m-2" style="float: right;"
                                        name="submit"><i class="fas fa-fw fa-plus-circle"></i> Add New Class</button>
                                    <button type="reset" class="btn btn-warning m-2" style="float: right;"><i
                                            class="fas fa-redo-alt"></i> Reset</button>
                                </form>
                            </div>
                            <!-- Akhir Form  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
