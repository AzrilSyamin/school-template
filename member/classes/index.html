<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/_asset/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/_asset/dist/css/adminlte.min.css">

    <link rel="stylesheet" href="/_asset/dist/css/style.css">

    <title>Member</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 text-center">
                <h1>Welcome Back Teacher</h1>
            </div>
        </div>
        <div class="row shadow mt-5">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <h2>Management</h2>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="list-group">
                            <a href="../user/" myprofile" class="list-group-item list-group-item-action">My Profile</a>
                            <a href="../teachers/" teachers" class="list-group-item list-group-item-action">Teachers</a>
                            <a href="../subjects/" subjects" class="list-group-item list-group-item-action">Subjects</a>
                            <a href="../students/" students" class="list-group-item list-group-item-action">Students</a>
                            <a href="../classes/" classes" class="list-group-item list-group-item-action">Classes</a>
                            <a href="" class="list-group-item list-group-item-action">Log Out</a>
                        </div>
                    </div>
                    <div class="col-md">
                        <!-- Page Heading -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <!-- First Header Table  -->
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-12 col-sm-6">
                                                <h4>List Of Class</h4>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <a href="add.html"
                                                    class="btn btn-success float-md-right"><i
                                                        class="fas fa-fw fa-plus-circle"></i> Add New Class</a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Header Table  -->
                                    <!-- Awal Table  -->
                                    <div class="table-responsive shadow">
                                        <table class="table table-striped">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Class Name</th>
                                                    <th scope="col">Teacher Name</th>
                                                    <th scope="col">Action</th>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <th scope="row"></th>
                                                    <td></td>
                                                    <td>
                                                        <li class="list-unstyled">
                                                        </li>
                                                    </td>

                                                    <td>
                                                        <a class="badge badge-warning" href="edit.html"><i
                                                                class="fas fa-edit"></i></a>
                                                        <a class="badge badge-danger" href=""
                                                            onclick="return confirm('Are You Sure Want To Delete?');"><i
                                                                class="far fa-trash-alt"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- Akhir Table  -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- jQuery -->
    <script src="/_asset/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/_asset/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/_asset/dist/js/adminlte.min.js"></script>
</body>

</html>
