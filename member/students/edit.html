<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/_asset/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/_asset/dist/css/adminlte.min.css">

  <link rel="stylesheet" href="/_asset/dist/css/style.css">

  <title>Member</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mt-5 text-center">
        <h1>Welcome Back Teacher</h1>
      </div>
    </div>
    <div class="row shadow mt-5">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <h2>Management</h2>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="list-group">
              <a href="../user/" myprofile" class="list-group-item list-group-item-action">My Profile</a>
              <a href="../teachers/" teachers" class="list-group-item list-group-item-action">Teachers</a>
              <a href="../subjects/" subjects" class="list-group-item list-group-item-action">Subjects</a>
              <a href="../students/" students" class="list-group-item list-group-item-action">Students</a>
              <a href="../classes/" classes" class="list-group-item list-group-item-action">Classes</a>
              <a href="" class="list-group-item list-group-item-action">Log Out</a>
            </div>
          </div>
          <div class="col-md">
            <!-- Page Heading -->
            <div class="row">
              <div class="col-12 mb-3">
                <a href="index.html" class="btn btn-primary"><i class="fas fa-backward"></i> Back</a>
              </div>
              <!-- Awal Form  -->
              <div class="col-12 col-md-6 p-4 shadow">
                <h4>Edit Students</h4>
                <form action="" method="POST">
                  <div class="form-group">
                    <input type="hidden" class="form-control" name="id" id="id " value="" autofocus required>
                  </div>

                  <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" class="form-control" name="name" id="name " value="" autofocus required>
                  </div>

                  <div class="form-group">
                    <label for="age">Age</label>
                    <select name="age" id="age" class="form-control">
                      <option value="">Choose...</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-control">
                      <option value="">Choose...</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="class">Class *</label>
                    <select name="class" id="class" class="form-control" required>
                      <option value="">Choose...</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-success m-2" style="float:right;" name="submit"><i
                      class="fas fa-save"></i> Save Changes</button>
                  <button type="reset" class="btn btn-warning m-2" style="float: right;"><i class="fas fa-redo-alt"></i>
                    Reset</button>
                </form>
              </div>
              <!-- Akhir Form  -->
            </div>
            <!-- End Page Heading -->
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- jQuery -->
  <script src="/_asset/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/_asset/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/_asset/dist/js/adminlte.min.js"></script>
</body>

</html>
